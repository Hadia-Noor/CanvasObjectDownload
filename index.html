<!-- HTML -->
<html >
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script type="text/javascript" src="script.js"></script>
        <title>Canvas</title>
    </head>
  <body onload="init()" style="background-color: #dbd7c7"  >
    <header class="container-fluid bg-dark">
        <h4 class="text-center text-white p-4">Text on Image</h4>
    </header>
    <div class="container text-center">  
        <label for="files" class="btn btn-dark row m-4 mr-n5">Upload Image</label>
        <input id="imageInput" accept = "image/*" style="visibility:hidden" type="file">
      <canvas class="row m-auto" id= "myCanvas"  width="300" height="200" style="border:1px solid #504d4d;"></canvas>
      <div class="row m-4  d-flex justify-content-center">
        <label class="inline-label mr-2">Header Text:</label>
        <input class=""type="text" id="in">
      </div>
      <div class="row m-4  d-flex justify-content-center">
        <label class="inline-label mr-2">Footer Text:</label>
        <input class=""type="text" id="in2">
      </div>
      <div class="btn-group m-4">
      <button class="btn btn-dark" onclick="Write_text()">Write</button>
      <button class="btn btn-outline-dark" onclick="clear_Canvas()">Clear</button>
      <button class="btn btn-dark" onclick="download_image()">Download</button> </div>
    </div>
  </body>
</html>
