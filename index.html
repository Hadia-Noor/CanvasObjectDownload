<!-- HTML -->
<html >
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script type="text/javascript" src="script.js"></script>
        <title>Canvas</title>
    </head>
  <body onload="init()" style="background-color: #dbd7c7" class="overflow-hidden" >
    <header class="container-fluid bg-dark">
        <p class="h4 text-center text-white p-4">Text on Image</p>
    </header>
    
    <div class="container text-center"> 
      <div class="row">
        <input id="imageInput" accept = "image/*" class="btn btn-dark text-left col-sm-4" type="file">
      </div>
      <div class="row mt-2  mb-2">
        <canvas class="m-auto" id= "myCanvas"  style="border:1px solid #504d4d;"></canvas>
      </div>
      <div class="row mb-2 d-flex justify-content-center">
        <label class="inline-label mr-2 large">Header Text:</label>
        <input class=""type="text" id="in">
      </div>
      <div class="row mb-2 d-flex justify-content-center">
        <label class="inline-label mr-2 large">Footer Text:</label>
        <input class=""type="text" id="in2">
      </div>
      <div class="btn-group m-4">
      <button class="btn btn-dark" onclick="Write_text()">Write</button>
      <button class="btn btn-outline-dark" onclick="clear_Canvas()">Clear</button>
      <button class="btn btn-dark" onclick="download_image()">Download</button> </div>
    </div>
  </body>
</html>
